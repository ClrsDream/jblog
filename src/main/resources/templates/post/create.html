<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/app :: layout(~{::title}, ~{::#content})}">
<head>
    <title>创建帖子</title>
</head>
<body>
<div id="content">

    <div class="max-w-2xl mx-auto mt-5 mb-5 min-h-screen">

        <div class="w-full mt-6">
            <a th:href="@{${router.HOME}}"
               class="inline-block px-3 py-1 border-2 border-gray-500 rounded-lg mt-3 text-gray-500 hover:border-indigo-400 hover:bg-indigo-500 hover:text-gray-200">
                <i class="fa fa-home"></i> 返回个人主页
            </a>
        </div>

        <div class="mt-6">
            <h2 class="text-center text-2xl text-gray-500">
                <i class="fa fa-edit"></i> 写文章
            </h2>
        </div>

        <div>
            <div class="pt-6">
                <form th:action="@{${router.POST_CREATE}}" method="post" onsubmit="return submitHandler()">
                    <div class="mb-1">
                        <input type="text" placeholder="文章标题" name="title" class="w-full p-2 mt-2 mb-2 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                    </div>
                    <div>
                        <div id="editor" class="bg-white"></div>
                        <div class="hidden">
                            <textarea name="content"></textarea>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input type="text" placeholder="文章标签" name="tagStr" class="w-full p-2 mt-2 mb-2 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                        <span class="text-sm text-gray-600"><i class="fa fa-info"></i> 文章标签，多个标签请用空格分开，最多5个。</span>
                    </div>
                    <div>
                        <input type="text" placeholder="文章发布时间" id="publishedAt" name="publishedAt" class="w-full p-2 mt-2 mb-2 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="block float-right px-3 py-2 text-gray-500 border-2 border-gray-700 rounded-lg hover:bg-gray-700 focus:outline-none">发布文章</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        function submitHandler() {
            $('textarea[name="content"]').val(window.editor.txt.html());
            return true;
        }
        $(function () {
            laydate.render({elem: '#publishedAt',type:'datetime'});

            window.editor = new window.wangEditor('#editor');
            window.editor.customConfig.menus = [
                'head',  // 标题
                'bold',  // 粗体
                'fontSize',  // 字号
                'fontName',  // 字体
                'italic',  // 斜体
                'underline',  // 下划线
                'strikeThrough',  // 删除线
                'foreColor',  // 文字颜色
                'backColor',  // 背景颜色
                'link',  // 插入链接
                'list',  // 列表
                'justify',  // 对齐方式
                'quote',  // 引用
                'image',  // 插入图片
                'table',  // 表格
                'video',  // 插入视频
                'code',  // 插入代码
            ];
            window.editor.customConfig.uploadImgServer = "[[${router.UPLOAD_IMAGE}]]";
            window.editor.customConfig.uploadImgMaxSize = 1 * 1024 * 1024;
            window.editor.customConfig.uploadFileName = 'file';
            window.editor.create();
        });
    </script>
</div>

</body>
</html>
