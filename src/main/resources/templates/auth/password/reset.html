<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/app :: layout(~{::title}, ~{::#content})}">
<head>
    <title>重置密码</title>
</head>
<body>
<div id="content">
    <div class="max-w-2xl mx-auto my-32 bg-gray-900 shadow-lg rounded-lg">
        <div class="w-full px-10 pb-10">
            <h2 class="text-center text-indigo-500 text-3xl py-10">重置密码</h2>
            <form action="" method="post">
                <div class="py-1">
                    <input type="password" placeholder="新密码" name="password" required class="w-full p-2 my-1 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                </div>
                <div class="py-1">
                    <input type="password" placeholder="再输入一次新密码" name="password_confirmation" required class="w-full p-2 my-1 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                </div>
                <div th:insert="/components/image_captcha :: image_captcha"></div>
                <div class="py-1">
                    <button type="submit" class="block w-full pt-2 pb-2 text-gray-500 border-2 border-gray-700 rounded-lg hover:bg-gray-700 hover:border-gray-600">重置密码</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
