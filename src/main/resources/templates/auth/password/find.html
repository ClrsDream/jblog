<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/app :: layout(~{::title}, ~{::#content})}">
<head>
    <title>找回密码</title>
</head>
<body>
<div id="content">
    <div class="max-w-2xl flex mx-auto my-32 bg-gray-900 shadow-lg rounded-lg">
        <div class="w-full px-10">
            <h2 class="text-center text-indigo-500 text-3xl py-10">找回密码</h2>
            <form th:action="@{${router.PASSWORD_FOUND}}" method="post">
                <div class="py-1">
                    <input type="email" placeholder="邮箱" name="email" required
                           class="w-full p-2 my-1 bg-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none text-gray-800 placeholder-gray-800">
                </div>
                <div th:insert="/components/image_captcha :: image_captcha"></div>
                <div class="py-1">
                    <button type="submit" class="block w-full pt-2 pb-2 text-gray-500 border-2 border-gray-700 rounded-lg hover:bg-gray-700 hover:border-gray-600">发送密码重置邮件</button>
                </div>
                <div class="py-5 text-center">
                    <a th:href="@{${router.LOGIN}}" class="text-gray-500">登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
