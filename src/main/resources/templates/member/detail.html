<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/app :: layout(~{::title}, ~{::#content})}">
<head>
    <title>[[${user.getNickname()}]]的主页</title>
</head>
<body>
<div id="content">

    <div class="max-w-2xl mx-auto mt-5 mb-5 min-h-screen">
        <div class="w-full float-left">
            <a th:href="@{${router.MEMBER_DETAIL}(id=${user.getId()})}" class="inline-block float-left">
                <img th:src="${user.getAvatar()}" class="w-12 h-12 border-2 border-gray-700 rounded-full">
            </a>
            <div class="float-left ml-2 text-gray-500">
                <span class="text-gray-400 text-lg">[[${user.getNickname()}]]</span><br>
                <span class="text-sm">[(${md.toHTML(user.getIntro())})]</span>
            </div>
        </div>

        <div class="w-full float-left">
            <div th:each="post : ${posts}" class="flex flex-col border-b border-gray-700 py-3">
                <a th:href="@{${router.POST_DETAIL}(id=${post.getId()})}" class="block flex-1 py-2 text-gray-400 text-lg">
                    [[${post.getTitle()}]]
                </a>
                <div class="flex-1 text-sm text-gray-600 leading-relaxed mt-2 mb-2">
                    <p>[[${helper.sub(post.getContent())}]]</p>
                </div>
                <div class="flex-1 text-gray-600 text-sm">
                    <span class="mr-2"><i class="fa fa-eye"></i> [[${post.getReadNum()}]]</span>
                    <span class="mr-2"><i class="fa fa-comment"></i> 0</span>
                    <span class="mr-2"><i class="fa fa-heart"></i> [[${post.getFavUsers().size()}]]</span>
                    <span class="mr-2"><i class="fa fa-calendar mr-1" aria-hidden="true"></i> [[${post.getPublishedAt()}]]</span>
                </div>
            </div>
        </div>

        <div class="float-left w-full my-5 text-right">
            <a class="inline-block px-3 py-1 text-gray-500 bg-gray-700 rounded-lg" th:if="${page} > 0" th:href="@{${router.MEMBER_DETAIL}(id=${user.getId()},page=${page})}">上一页</a>
            <a class="inline-block px-3 py-1 text-gray-500 bg-gray-700 rounded-lg">共[[${posts.getTotalPages()}]]页</a>
            <a class="inline-block px-3 py-1 text-gray-500 bg-gray-700 rounded-lg" th:if="${posts.getTotalPages()} - 1 > ${page}" th:href="@{${router.MEMBER_DETAIL}(id=${user.getId()},page=${page + 2})}">下一页</a>
        </div>

    </div>
</div>
</body>
</html>
