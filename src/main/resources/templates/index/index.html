<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/app :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Blog</title>
</head>
<body>
<div id="content">
    <a th:href="@{/post/create}">添加帖子</a>
    <li th:each="post : ${posts}">
        <a th:href="@{/post/{id}(id=${post.id})}">[[${post.title}]]</a>
    </li>
</div>
</body>
</html>
